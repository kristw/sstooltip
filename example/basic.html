<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/sstooltip.css">
    <style type="text/css">
      .link3Tip{
        color: #ff6600;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div align="center">
            <h3><a href="#" id="link1">link1</a></h3>
          </div>
          <div>
            <h3><a href="#" id="link2">link2</a></h3>
          </div>
          <div align="right">
            <h3><a href="#" id="link3">link3</a></h3>
          </div>
          <div align="center">
            <h3><a href="#" id="link4">link4</a></h3>
          </div>
          <div align="left">
            <h3><a href="#" id="link5">link5</a></h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" align="center">
          Usage: See source code.<br>
          <a href="https://github.com/kristw/sstooltip/blob/master/example/basic.html">view source</a>
        </div>
      </div>
    </div>

    <!-- STEP 1: Create the tooltip div -->
    <!-- wrap the tooltip in a relative div -->
    <div style="position:relative">
      <!-- the actual tooltip node -->
      <div id="myTip" style="display:none"></div>
    </div>

    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/sstooltip.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      // STEP 2: Create the tooltip
      var myTip = new sstooltip($("#myTip")[0], {
        yOffset: 15
      });

      // STEP 3: Bind

      // manual binding
      var $link1 = $("#link1");
      $link1.on("mouseover", function(event){
        myTip.show("This is tooltip!", event);
      });
      $link1.on("mousemove", function(event){
        myTip.show(event);
      });
      $link1.on("mouseout", function(){
        myTip.hide();
      });

      // automatic binding
      myTip.bind("#link2", "Create tooltip in a few lines.");

      // automatic binding with html content
      myTip.bind("#link3", '<div class="link3Tip">Hello <b>Hello</b> Hello</div>This is HTML content.');

      // content as function
      function contentFunc(){
        return "tooltip for "+$(this).attr('id');
      }
      myTip.bind("#link4", contentFunc);
      myTip.bind("#link5", contentFunc);
    });
    </script>

  </body>
</html>
